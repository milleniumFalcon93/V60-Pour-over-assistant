<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-60 Pour Over Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-warm-gray-500 to-warm-gray-400 flex items-center justify-center min-h-screen font-source-code-pro">
  <div class="container p-8 bg-white rounded-xl shadow-2xl md:w-1/2">
    <h1 class="text-4xl font-bold mb-6 text-center">V-60 Pour Over Assistant</h1>
    <div class="timer-container p-6 bg-white rounded-lg shadow-xl mb-8 text-center">
      <div class="timer-display text-6xl font-bold mb-4">02:00</div>
      <div class="current-step text-2xl font-semibold mb-2">Blooming Pour (50 ml)</div>
    </div>
    <div class="buttons flex justify-center space-x-4">
      <button id="start-btn" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg">Start</button>
      <button id="reset-btn" class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg">Reset</button>
    </div>
    <p class="footer text-sm mt-8 text-center">Made with ❤️ for coffee by Chinmay</p>
  </div>
  <script src="script.js"></script>


</body></html>
